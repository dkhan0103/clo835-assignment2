apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: webserver
  labels:
    app.kubernetes.io/name: webserver
    app.kubernetes.io/component: frontend
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: webserver
      app.kubernetes.io/component: frontend
  replicas: 3
  template:
    metadata:
      labels:
        app.kubernetes.io/name: webserver
        app.kubernetes.io/component: frontend
    spec:
      containers:
      - name: webserver
        image: 380544824653.dkr.ecr.us-east-1.amazonaws.com/mkhan348-docker-assignment:appv1.0
        env:
        - name: DBHOST
          value: 10.96.179.176  # Replace with the hostname of your MySQL service
        - name: DBUSER
          value: root
        - name: DBPWD
          value: password  # Replace with your MySQL password
        
